<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <canvas class="graphics"></canvas>

        <br>

        <label class="label pixelsize">Pixel Size</label>
        <input type="range" min="1" max="300" value="5" class="pixelsize">

        <br>
    
        <label class="label maxred">Max Red</label>
        <input type="range" min="1" max="255" value="255" class="maxred">

        <label class="label maxgreen">Max Green</label>
        <input type="range" min="1" max="255" value="255" class="maxgreen">

        <label class="label maxblue">Max Blue</label>
        <input type="range" min="1" max="255" value="255" class="maxblue">

        <br>

        <label class="label speed">Speed (secs)</label>
        <input type="range" min="0.01" max="1" value="0.05" step="0.01" class="speed">

    </div>

    <script src="script.js"></script>
</body>
</html>
